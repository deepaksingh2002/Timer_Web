<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">Diwali coming soon</div>
            <div class="title" id="end-date">15 October 2024 10:08 PM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for=""> Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for=""> Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for=""> Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for=""> Second</label>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./timer.js"></script>
</html>
